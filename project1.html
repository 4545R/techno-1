<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Technocrats</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./images/Techno.jpeg" height="100px" width="100px" class="img1" />
            <style>
                .img1{
                    border-radius: 50px;
                }
            </style>
            <h3>Technocrats</h3>
            <p>Web Devlopment</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="./images/Introduction.png" height="50px" width="50px" />
              <h5>Introduction</h5>
            </div>
            <div class="link">
              <img src="./images/Phone No..jpg" height="50px" width="50px" />
              <h5>Phone.no</h5>
            </div>
            <div class="link">
              <img src="./images/Website.png" height="50px" width="50px" />
              <h5>Web Site</h5>
            </div>
            <div class="link">
              <img src="./images/library.png" height="50px" width="50px" />
              <h5>Library</h5>
            </div>
          </div>
          <div class="pro">
            <h2>Join for Devlopment.</h2>
            <!-- <img src="./images/controller.png" alt="" /> -->
          </div>
        </div>
        <div class="Web">
          <div class="status">
            <h1>Active People</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <img src="./images/Rana.jpeg" height="50px" width="50px" />
              <div class="card-info">
                <h2>Rana Singh</h2>
                <p>Web Devlopment</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <!-- <img src="./images/sackboy.png" alt="" /> -->
              <div class="card-info">
                <h2>Ankit</h2>
                <p>Canva</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <!-- <img src="./images/spiderman.png" alt="" /> -->
              <div class="card-info">
                <h2>Manglesh</h2>
                <p>Android Devlopment</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
